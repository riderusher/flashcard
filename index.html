<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish-English Flashcards</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles for the 3D flip animation */
        body {
            font-family: 'Inter', sans-serif;
        }

        .perspective {
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 1rem; /* 16px */
        }

        .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-rose-100 to-purple-200 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Main container -->
    <div class="w-full max-w-2xl mx-auto">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">ðŸ“š Spanish-English Flashcards</h1>
            <p class="text-gray-600 mt-2 text-lg">Interactive vocabulary learning made easy</p>
        </header>

        <!-- Add/Edit Cards Button (Initially Hidden) -->
        <div id="edit-cards-container" class="hidden text-center mb-8">
            <button id="edit-cards-btn" class="bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-xl hover:bg-gray-300 active:scale-95 transition-all shadow">Add / Edit Cards</button>
        </div>

        <!-- Input Section -->
        <div id="input-section" class="bg-white/70 backdrop-blur-sm p-6 rounded-2xl shadow-lg mb-8">
            <label for="card-input" class="block text-gray-700 font-medium mb-2">Enter Spanish|English pairs (one per line):</label>
            <textarea id="card-input" rows="6" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 transition" placeholder="hola|hello&#10;adiÃ³s|goodbye&#10;gato|cat"></textarea>
            <div class="flex flex-col sm:flex-row gap-4 mt-4">
                <button id="generate-btn" class="w-full bg-blue-500 text-white font-semibold py-3 px-6 rounded-xl hover:bg-blue-600 active:scale-95 transition-all shadow-md">Generate Flashcards</button>
                <button id="clear-btn" class="w-full bg-red-500 text-white font-semibold py-3 px-6 rounded-xl hover:bg-red-600 active:scale-95 transition-all shadow-md">Clear All Cards</button>
            </div>
        </div>

        <!-- Flashcard Section (Initially Hidden) -->
        <div id="flashcard-container" class="hidden">
            <!-- Study Mode Toggles -->
            <div class="flex justify-center gap-4 mb-4">
                <button id="mode-spanish" class="study-mode-btn bg-blue-500 ring-4 ring-blue-500/50 text-white font-medium py-2 px-4 rounded-lg transition">ðŸ‡ªðŸ‡¸ Spanish First</button>
                <button id="mode-english" class="study-mode-btn bg-white text-gray-700 font-medium py-2 px-4 rounded-lg transition">ðŸ‡ºðŸ‡¸ English First</button>
            </div>
            
            <!-- The Card -->
            <div id="card" class="card w-full h-64 sm:h-80 perspective cursor-pointer">
                <div id="card-inner" class="card-inner shadow-2xl rounded-2xl">
                    <!-- Front of Card -->
                    <div id="card-front" class="card-front bg-white">
                        <span id="front-emoji" class="text-4xl mb-4">ðŸ‡ªðŸ‡¸</span>
                        <p id="front-text" class="text-4xl md:text-5xl font-bold text-gray-800 px-4 text-center"></p>
                    </div>
                    <!-- Back of Card -->
                    <div id="card-back" class="card-back bg-gradient-to-br from-blue-400 to-purple-500 text-white">
                        <span id="back-emoji" class="text-4xl mb-4">ðŸ‡ºðŸ‡¸</span>
                        <p id="back-text" class="text-4xl md:text-5xl font-bold px-4 text-center"></p>
                        <p class="absolute bottom-4 text-sm opacity-70">Click to flip back</p>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between items-center mt-6">
                <button id="prev-btn" class="bg-white text-gray-700 font-semibold py-3 px-6 rounded-xl hover:bg-gray-100 active:scale-95 transition-all shadow-md">Previous</button>
                <p id="card-counter" class="text-gray-600 font-medium">1 / 10</p>
                <button id="next-btn" class="bg-white text-gray-700 font-semibold py-3 px-6 rounded-xl hover:bg-gray-100 active:scale-95 transition-all shadow-md">Next</button>
            </div>
            <div class="flex justify-center mt-4">
                 <button id="shuffle-btn" class="bg-white/80 backdrop-blur-sm text-purple-600 font-semibold py-2 px-8 rounded-xl hover-bg-white active:scale-95 transition-all shadow-md">Shuffle Deck</button>
            </div>
        </div>
    </div>

    <!-- Notification/Toast Element -->
    <div id="notification" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transform translate-x-[120%] transition-transform duration-300 ease-in-out z-50">
        This is a notification!
    </div>

    <script>
        // DOM Elements
        const generateBtn = document.getElementById('generate-btn');
        const clearBtn = document.getElementById('clear-btn');
        const cardInput = document.getElementById('card-input');
        const inputSection = document.getElementById('input-section');
        const editCardsContainer = document.getElementById('edit-cards-container');
        const editCardsBtn = document.getElementById('edit-cards-btn');
        const flashcardContainer = document.getElementById('flashcard-container');
        const card = document.getElementById('card');
        const cardInner = document.getElementById('card-inner');
        
        const frontEmoji = document.getElementById('front-emoji');
        const frontText = document.getElementById('front-text');
        const backEmoji = document.getElementById('back-emoji');
        const backText = document.getElementById('back-text');

        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const cardCounter = document.getElementById('card-counter');
        
        const modeSpanishBtn = document.getElementById('mode-spanish');
        const modeEnglishBtn = document.getElementById('mode-english');
        const notification = document.getElementById('notification');

        // App State
        let cards = [];
        let currentIndex = 0;
        let studyMode = 'spanish'; // 'spanish' or 'english'
        let notificationTimeout;

        // --- Functions ---

        // Show a custom notification
        function showNotification(message, isError = false) {
            clearTimeout(notificationTimeout);
            notification.textContent = message;
            
            // Apply error or success styles
            notification.classList.toggle('bg-red-500', isError);
            notification.classList.toggle('bg-green-500', !isError);
            
            // Animate in
            notification.classList.remove('translate-x-[120%]');

            // Automatically hide after 3 seconds
            notificationTimeout = setTimeout(() => {
                notification.classList.add('translate-x-[120%]');
            }, 3000);
        }

        // Parse input and create cards
        function generateFlashcards() {
            const inputText = cardInput.value.trim();
            if (!inputText) {
                showNotification('Please enter some vocabulary pairs.', true);
                return;
            }

            const lines = inputText.split('\n');
            const createdCards = lines
                .map(line => {
                    const parts = line.split('|');
                    if (parts.length === 2 && parts[0].trim() && parts[1].trim()) {
                        return { spanish: parts[0].trim(), english: parts[1].trim() };
                    }
                    return null;
                })
                .filter(card => card !== null);
            
            if(createdCards.length === 0) {
                showNotification('No valid "spanish|english" pairs found.', true);
                return;
            }

            cards = createdCards;
            currentIndex = 0;
            flashcardContainer.classList.remove('hidden');
            inputSection.classList.add('hidden');
            editCardsContainer.classList.remove('hidden');
            card.classList.remove('flipped'); // Ensure first card is the front
            updateCardDisplay();
        }

        // Update the card content based on current index and study mode
        function updateCardDisplay() {
            if (cards.length === 0) {
                flashcardContainer.classList.add('hidden');
                return;
            }
            
            const currentCard = cards[currentIndex];

            // NOTE: The logic to remove 'flipped' class is now in the navigation/action functions
            // to prevent a glimpse of the answer.

            if (studyMode === 'spanish') {
                frontEmoji.textContent = 'ðŸ‡ªðŸ‡¸';
                frontText.textContent = currentCard.spanish;
                backEmoji.textContent = 'ðŸ‡ºðŸ‡¸';
                backText.textContent = currentCard.english;
            } else {
                frontEmoji.textContent = 'ðŸ‡ºðŸ‡¸';
                frontText.textContent = currentCard.english;
                backEmoji.textContent = 'ðŸ‡ªðŸ‡¸';
                backText.textContent = currentCard.spanish;
            }
            
            cardCounter.textContent = `${currentIndex + 1} / ${cards.length}`;
        }

        // Flip the card
        function flipCard() {
            if (cards.length > 0) {
                card.classList.toggle('flipped');
            }
        }
        
        // Show previous card
        function showPrevCard() {
            if (cards.length > 0) {
                const isFlipped = card.classList.contains('flipped');
                if (isFlipped) {
                    // Start the flip-back animation
                    card.classList.remove('flipped');
                    // Wait for the animation to hide the back before changing the content
                    setTimeout(() => {
                        currentIndex = (currentIndex - 1 + cards.length) % cards.length;
                        updateCardDisplay();
                    }, 300); // 300ms is half of the 0.6s transition
                } else {
                    // If the front is already showing, change content immediately
                    currentIndex = (currentIndex - 1 + cards.length) % cards.length;
                    updateCardDisplay();
                }
            }
        }

        // Show next card
        function showNextCard() {
             if (cards.length > 0) {
                const isFlipped = card.classList.contains('flipped');
                if (isFlipped) {
                    // Start the flip-back animation
                    card.classList.remove('flipped');
                    // Wait for the animation to hide the back before changing the content
                    setTimeout(() => {
                        currentIndex = (currentIndex + 1) % cards.length;
                        updateCardDisplay();
                    }, 300); // 300ms is half of the 0.6s transition
                } else {
                    // If the front is already showing, change content immediately
                    currentIndex = (currentIndex + 1) % cards.length;
                    updateCardDisplay();
                }
            }
        }

        // Fisher-Yates shuffle algorithm
        function shuffleDeck() {
            if (cards.length < 2) {
                if (cards.length > 0) showNotification('Need at least 2 cards to shuffle.');
                return;
            };

            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]]; // Swap elements
            }
            currentIndex = 0;
            
            // Flip back to front before showing the new shuffled card
            const isFlipped = card.classList.contains('flipped');
            if (isFlipped) {
                card.classList.remove('flipped');
                setTimeout(() => {
                    updateCardDisplay();
                    showNotification('Deck shuffled!');
                }, 300);
            } else {
                updateCardDisplay();
                showNotification('Deck shuffled!');
            }
        }

        // Clear all cards and reset UI to initial state
        function clearAll() {
            cards = [];
            currentIndex = 0;
            cardInput.value = '';
            flashcardContainer.classList.add('hidden');
            inputSection.classList.remove('hidden');
            editCardsContainer.classList.add('hidden');
        }

        // Toggle the input section visibility
        function toggleInputSection() {
            inputSection.classList.toggle('hidden');
        }

        // Switch study mode
        function setStudyMode(mode) {
            studyMode = mode;
            if (mode === 'spanish') {
                modeSpanishBtn.classList.add('bg-blue-500', 'text-white', 'ring-4', 'ring-blue-500/50');
                modeSpanishBtn.classList.remove('bg-white', 'text-gray-700');
                modeEnglishBtn.classList.add('bg-white', 'text-gray-700');
                modeEnglishBtn.classList.remove('bg-blue-500', 'text-white', 'ring-4', 'ring-blue-500/50');
            } else {
                modeEnglishBtn.classList.add('bg-blue-500', 'text-white', 'ring-4', 'ring-blue-500/50');
                modeEnglishBtn.classList.remove('bg-white', 'text-gray-700');
                modeSpanishBtn.classList.add('bg-white', 'text-gray-700');
                modeSpanishBtn.classList.remove('bg-blue-500', 'text-white', 'ring-4', 'ring-blue-500/50');
            }
            
            // Flip back to front before updating content for the new mode
            const isFlipped = card.classList.contains('flipped');
            if (isFlipped) {
                card.classList.remove('flipped');
                setTimeout(updateCardDisplay, 300);
            } else {
                updateCardDisplay();
            }
        }

        // Keyboard navigation
        function handleKeyDown(e) {
            if (flashcardContainer.classList.contains('hidden')) return;
            
            if (e.key === 'ArrowRight') {
                showNextCard();
            } else if (e.key === 'ArrowLeft') {
                showPrevCard();
            } else if (e.code === 'Space' || e.key === 'Enter') {
                e.preventDefault(); // Prevent spacebar from scrolling page
                flipCard();
            }
        }


        // --- Event Listeners ---
        generateBtn.addEventListener('click', generateFlashcards);
        clearBtn.addEventListener('click', clearAll);
        editCardsBtn.addEventListener('click', toggleInputSection);
        
        card.addEventListener('click', flipCard);
        prevBtn.addEventListener('click', showPrevCard);
        nextBtn.addEventListener('click', showNextCard);
        shuffleBtn.addEventListener('click', shuffleDeck);
        
        modeSpanishBtn.addEventListener('click', () => setStudyMode('spanish'));
        modeEnglishBtn.addEventListener('click', () => setStudyMode('english'));
        
        document.addEventListener('keydown', handleKeyDown);

    </script>
</body>
</html>
